<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: cabecera"></div>

<!-- Migas de pan -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Recambio</li>
    </ol>
</nav>

<!-- Formulario -->
<div class="container mt-5">
    <h2>Agregar Producto</h2>
    <form th:action="@{/recambios/agregar}" th:object="${recambio}" method="post" class="mt-3">
        <div class="form-group col-md-6">
            <label th:for="*{categoria}">Categoría:</label>
            <select th:field="*{categoria}" class="form-control">
                <option th:each="cat : ${categorias}"
                        th:value="${cat.idCategoria}"
                        th:text="${cat.descripcion}">Categoría</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label th:for="*{descripcion}">Descripción:</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required>
        </div>

        <div class="form-group col-md-6">
            <label th:for="*{precio}">Precio:</label>
            <input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
        </div>

        <div class="form-group col-md-6">
            <label th:for="*{fechaCompra}">Fecha de Compra:</label>
            <input type="date" th:field="*{fechaCompra}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
