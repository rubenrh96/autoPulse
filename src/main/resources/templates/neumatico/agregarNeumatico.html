<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Neumático</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: cabecera"></div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
    <li class="breadcrumb-item"><a th:href="@{/coches/{matricula}(matricula=${matricula})}">Detalles del Coche</a></li>
    <li class="breadcrumb-item active" aria-current="page">Neumático</li>
  </ol>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Neumático</h2>
  <form th:action="@{/neumaticos/agregar}" th:object="${neumatico}" method="post" class="mt-3">
    <input type="hidden" name="matricula" th:value="${matricula}" />
    <div class="form-row">
      <!-- Columna Izquierda -->
      <div class="col-md-6">
        <div class="form-group">
          <label th:for="*{marca}">Marca:</label>
          <input type="text" th:field="*{marca}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{modelo}">Modelo:</label>
          <input type="text" th:field="*{modelo}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{anchoLlanta}">Ancho de Llanta:</label>
          <input type="number" th:field="*{anchoLlanta}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{perfilLlanta}">Perfil de Llanta:</label>
          <input type="number" th:field="*{perfilLlanta}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{diametroLlanta}">Diámetro de Llanta:</label>
          <input type="text" th:field="*{diametroLlanta}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{indiceCarga}">Índice de Carga:</label>
          <input type="number" th:field="*{indiceCarga}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{indiceVelocidad}">Índice de Velocidad:</label>
          <input type="text" th:field="*{indiceVelocidad}" class="form-control" required />
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="col-md-6">
        <div class="form-group">
          <label th:for="*{precio}">Precio:</label>
          <input type="number" step="0.01" th:field="*{precio}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{kmMontaje}">Kilómetros al Montaje:</label>
          <input type="number" th:field="*{kmMontaje}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{fechaMontaje}">Fecha de Montaje:</label>
          <input type="date" th:field="*{fechaMontaje}" class="form-control" required />
        </div>
        <div class="form-group">
          <label th:for="*{descripcion}">Descripción:</label>
          <textarea th:field="*{descripcion}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label th:for="*{numero}">Número neumáticos:</label>
          <input type="number" th:field="*{numero}" class="form-control" required />
        </div>
        <div class="form-group">
          <div class="form-check mt-4">
            <input type="checkbox" th:field="*{ms}" class="form-check-input" id="ms"/>
            <label class="form-check-label" th:for="*{ms}">M+S</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12 d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-light">Agregar</button>
      </div>
    </div>
  </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
