<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Neumáticos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<div th:replace="fragments/header :: cabecera"></div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
    <li class="breadcrumb-item">
      <a th:href="@{|/coches/${matricula}|}">Detalles del Coche</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Listado de Neumáticos</li>
  </ol>
</nav>

<div id="neumaticos" class="content-panel active">
  <div class="container mt-5">
    <div class="row">
      <div class="card-deck col-lg-4 col-md-6 col-sm-6 mb-4" th:each="neumatico : ${listaNeumaticos}">
        <div class="card card-custom h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title mb-0" th:text="${neumatico.marca + ' ' + neumatico.modelo}"></h5>
              <h5 class="card-title mb-0" th:text="${neumatico.precio + ' €'}"></h5>
            </div>
            <hr class="my-2">
            <p class="card-text mb-1"><strong>Medidas:</strong>
              <span th:text="${neumatico.anchoLlanta + '/' + neumatico.perfilLlanta + ' R' + neumatico.diametroLlanta}"></span>
            </p>
            <p class="card-text mb-1">
              <strong>Índices:</strong>
              <span th:text="'Carga ' + neumatico.indiceCarga + ', Velocidad ' + neumatico.indiceVelocidad"></span>
            </p>
            <p class="card-text mb-1">
              <strong>Montaje:</strong>
              <span th:text="${#dates.format(neumatico.fechaMontaje, 'dd-MM-yyyy')}"></span>
              |
              <strong>Kilómetros:</strong>
              <span th:text="${neumatico.kmMontaje} + ' km'"></span>
            </p>
            <p class="card-text mb-1">
              <strong>Unidades:</strong> <span th:text="${neumatico.numero}"></span>
            </p>
            <p class="card-text mb-0" th:text="${neumatico.descripcion}"></p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <!-- Botón ver o eliminar si lo necesitas en el futuro -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
