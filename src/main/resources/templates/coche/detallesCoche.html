<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Coche</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/panel-toggle.js}"></script>
    <script th:src="@{/js/modals.js}"></script>
</head>
<body>

<th:block th:replace="fragments/header :: cabecera" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></th:block>

<nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb ms-3 me-3 bg-light rounded shadow-sm">
        <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page" th:text="${coche.marca} + ' ' + ${coche.modelo}">Detalles del Coche</li>
    </ol>
</nav>

<div th:if="${param.success != null}" class="alert alert-success text-dark text-center alert-dismissible fade show mt-3" role="alert">
    <span th:text="${#lists.contains(param.success, 'repostaje') ? 'Repostaje añadido correctamente.'
                    : #lists.contains(param.success, 'itv') ? 'ITV añadida correctamente.'
                    : #lists.contains(param.success, 'mantenimiento') ? 'Mantenimiento añadido correctamente.'
                    : #lists.contains(param.success, 'neumatico') ? 'Neumático añadido correctamente.'
                    : #lists.contains(param.success, 'kilometraje') ? 'Kilometraje actualizado correctamente.'
                    : ''}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container mt-4">
    <div class="row align-items-start">
        <!-- Imagen del coche -->
        <div class="col-md-4 text-center mb-4">
            <div class="car-image-wrapper">
                <img th:src="@{'/images/coches/' + ${coche.matricula} + '.png'}"
                     alt="Imagen del coche"
                     class="car-image-fixed">
            </div>
        </div>
        <!-- Datos del coche -->
        <div class="col-md-4 mb-4">
            <div class="car-details">
                <div class="car-detail-header">
                    <i class="fas fa-car mr-1"></i>Detalles del Coche
                </div>

                <div class="car-detail"><strong>Matrícula:</strong> <span th:text="${coche.matricula}"></span></div>
                <div class="car-detail"><strong>Marca:</strong> <span th:text="${coche.marca}"></span></div>
                <div class="car-detail"><strong>Modelo:</strong> <span th:text="${coche.modelo}"></span></div>
                <div class="car-detail"><strong>Año:</strong> <span th:text="${coche.ano}"></span></div>
                <div class="car-detail"><strong>CV:</strong> <span th:text="${coche.cv}"></span></div>
                <div class="car-detail d-flex justify-content-between align-items-center">
                    <div>
                        <strong>Kilómetros:</strong>
                        <span class="font-weight-bold" th:text="${coche.kilometros}"></span> Km
                    </div>
                    <button id="btnActualizarMantenimiento"
                            type="button"
                            class="btn btn-sm btn-outline-dark"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Actualizar kilometraje"
                            aria-label="Actualizar kilometraje del coche">
                        <i class="fas fa-tachometer-alt"></i>
                    </button>
                </div>
                <div class="car-detail d-flex align-items-center">
                    <strong class="mr-2">Color:</strong>
                    <div class="color-square" style="background-color: grey;"></div>
                </div>
            </div>
        </div>
        <!-- Panel de acciones tipo dashboard -->
        <div class="col-md-4 mb-4">
            <!-- Resumen rápido -->
            <div class="card shadow-sm mb-3 card-custom">
                <div class="card-body">
                    <h6 class="card-title mb-2"><i class="fas fa-info-circle mr-2"></i>Resumen</h6>
                    <p class="mb-1" th:if="${ultimaItv != null}">
                        <strong>Última ITV:</strong>
                        <span th:text="${#dates.format(ultimaItv.fechaApto, 'dd-MM-yyyy')}"></span>
                    </p>
                    <p class="mb-1" th:if="${ultimoMantenimiento != null}">
                        <strong>Último mantenimiento:</strong>
                        <span th:text="${#dates.format(ultimoMantenimiento.fecha, 'dd-MM-yyyy')}"></span>
                    </p>
                    <p class="mb-0">
                        <strong>Gasto total repostajes:</strong>
                        <span th:text="${#numbers.formatDecimal(gastoRepostajes, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
                    </p>
                </div>
            </div>

            <div class="card shadow-sm mb-3">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-clipboard-check mr-2"></i>ITV</span>
                    <div>
                        <a th:href="@{'/itvs/lista/' + ${coche.matricula}}" class="btn btn-sm btn-success mr-1" data-toggle="tooltip"
                           data-placement="top" title="Lista ITVs">
                            <i class="fas fa-tasks"></i>
                        </a>
                        <a th:href="@{'/itvs/' + ${coche.matricula}}" class="btn btn-sm btn-light" data-toggle="tooltip"
                           data-placement="top" title="Añadir ITV">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-3">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-oil-can mr-2"></i>Mantenimiento</span>
                    <div>
                        <a th:href="@{'/mantenimientos/lista/' + ${coche.matricula}}" class="btn btn-sm btn-success mr-1" data-toggle="tooltip"
                           data-placement="top" title="Lista Mantenimientos">
                            <i class="fas fa-tasks"></i>
                        </a>
                        <a th:href="@{'/mantenimientos/' + ${coche.matricula}}" class="btn btn-sm btn-light" data-toggle="tooltip"
                           data-placement="top" title="Añadir Mantenimiento">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-3">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-life-ring mr-2"></i>Neumáticos</span>
                    <div>
                        <a th:href="@{'/neumaticos/lista/' + ${coche.matricula}}" class="btn btn-sm btn-success mr-1" data-toggle="tooltip"
                           data-placement="top" title="Lista Neumáticos">
                            <i class="fas fa-tasks"></i>
                        </a>
                        <a th:href="@{'/neumaticos/' + ${coche.matricula}}" class="btn btn-sm btn-light" data-toggle="tooltip"
                           data-placement="top" title="Añadir Neumático">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-gas-pump mr-2"></i>Repostajes</span>
                    <div>
                        <a th:href="@{'/repostajes/lista/' + ${coche.matricula}}" class="btn btn-sm btn-success mr-1" data-toggle="tooltip"
                           data-placement="top" title="Lista Repostajes">
                            <i class="fas fa-tasks"></i>
                        </a>
                        <a th:href="@{'/repostajes/' + ${coche.matricula}}" class="btn btn-sm btn-light" data-toggle="tooltip"
                           data-placement="top" title="Añadir Repostaje">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal actualizar kilómetros -->
<div class="modal fade" id="modalKm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-tachometer-alt mr-2"></i>Actualizar kilómetros</h5>
                <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
            </div>

            <form th:action="@{/coches/{matricula}/kilometros(matricula=${coche.matricula})}"
                  method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="kmInput">Nuevo kilometraje</label>
                        <input type="number" min="0" class="form-control" id="kmInput" name="kilometros"
                               th:value="${coche.kilometros}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer" class="bg-dark text-white text-center py-2 fixed-bottom"></div>
<script>
    document.getElementById('btnActualizarMantenimiento')
            .addEventListener('click', () => $('#modalKm').modal('show'));
</script>

</body>
</html>
