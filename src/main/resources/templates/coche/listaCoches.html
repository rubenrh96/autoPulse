<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Coches</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/panel-toggle.js}"></script>
    <script th:src="@{/js/modals.js}"></script>
</head>
<body>
<th:block th:replace="fragments/header :: cabecera"></th:block>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light ms-3 me-3 rounded shadow-sm">
        <li class="breadcrumb-item active" aria-current="page">Inicio</li>
    </ol>
</nav>
<th:block th:replace="fragments/alertas :: alertas"></th:block>

<div class="container mt-4">
    <!-- Resumen general -->
    <div class="row mb-4">
        <div class="col-md-4 mb-2">
            <div class="card card-custom h-100">
                <div class="card-body">
                    <h6 class="card-title mb-1"><i class="fas fa-car mr-2"></i>Coches registrados</h6>
                    <p class="display-4 mb-0" th:text="${resumenNumCoches}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="card card-custom h-100">
                <div class="card-body">
                    <h6 class="card-title mb-1"><i class="fas fa-clipboard-check mr-2"></i>Próxima ITV</h6>
                    <p class="mb-0" th:if="${resumenProximaItv != null}"
                       th:text="${#temporals.format(resumenProximaItv, 'dd-MM-yyyy')}">--</p>
                    <p class="mb-0" th:if="${resumenProximaItv == null}">Sin ITV registradas</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="card card-custom h-100">
                <div class="card-body">
                    <h6 class="card-title mb-1"><i class="fas fa-euro-sign mr-2"></i>Gasto en repostajes (mes actual)</h6>
                    <p class="display-4 mb-0"
                       th:text="${#numbers.formatDecimal(resumenGastoMes, 1, 'COMMA', 2, 'POINT')} + ' €'">0,00 €</p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-light mb-0">
            <i class="fas fa-car mr-2"></i>Mis coches
        </h3>
        <div>
            <a th:href="@{/graficos}" class="btn btn-outline-light mr-2">
                <i class="fas fa-chart-line"></i> Ver gráficos
            </a>
            <a th:href="@{/coches/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Añadir coche
            </a>
        </div>
    </div>

    <div th:if="${param.success}" class="alert alert-success">Coche añadido correctamente</div>

    <div th:if="${#lists.isEmpty(coches)}" class="alert alert-info mt-4">
        Aún no has añadido ningún coche. Haz clic en <strong>Añadir coche</strong> para empezar.
    </div>

    <div id="coches" th:if="${!#lists.isEmpty(coches)}">
        <div class="row mt-3">
            <div class="col-md-4 mb-4" th:each="coche : ${coches}">
                <div class="card card-custom h-100 shadow-sm"
                     th:attr="role='article', aria-label=${coche.marca + ' ' + coche.modelo + ' ' + coche.matricula}">
                    <div class="card-body">
                        <h5 class="card-title mb-1" th:text="${coche.marca} + ' ' + ${coche.modelo}"></h5>
                        <p class="card-text mb-1">
                            <strong>Matrícula:</strong>
                            <span th:text="${coche.matricula}"></span>
                        </p>
                        <p class="card-text mb-1">
                            <strong>Kilómetros:</strong>
                            <span th:text="${coche.kilometros} + ' km'"></span>
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <a th:href="@{'/coches/' + ${coche.matricula}}"
                           class="btn btn-secondary btn-sm btn-block"
                           data-toggle="tooltip"
                           data-placement="top"
                           title="Ver Coche">
                            <i class="fas fa-eye"></i> Ver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
