<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Gráficos - AutoPulse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/panel-toggle.js}"></script>
    <script th:src="@{/js/modals.js}"></script>
</head>
<body>

<th:block th:replace="fragments/header :: cabecera" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"></th:block>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light ms-3 me-3 rounded shadow-sm">
        <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Gráficos</li>
    </ol>
</nav>

<div class="container py-5">
    <div class="text-center text-light mb-4">
        <h3 class="mb-1"><i class="fas fa-chart-line mr-2"></i>Panel de gastos</h3>
        <p class="mb-0">Visualiza cómo estás gastando en repostajes y mantenimiento por coche y categoría.</p>
    </div>

    <h4 class="text-light mb-3">Gasto total en repostajes por coche</h4>
    <div class="card bg-white shadow-sm mb-4">
        <div class="card-body">
            <canvas id="graficoGastoCoche"></canvas>
        </div>
    </div>
    <hr class="my-2">
    <h4 class="text-light mb-3">Coste total de mantenimiento por categoría</h4>
    <div class="card bg-white shadow-sm mb-4">
        <canvas id="graficoMantCategoria" height="140"></canvas>
    </div>

    <hr class="my-2">
    <h4 class="text-light mb-3">Gasto mensual total (todos los coches)</h4>
    <div class="card bg-white shadow-sm">
        <div class="card-body">
            <canvas id="graficoGastoMensual" height="120"></canvas>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer" class="bg-dark text-white text-center py-2 fixed-bottom"></div>

<!-- Chart -->
<script th:inline="javascript">
    /*<![CDATA[*/
const labels = JSON.parse(/*[[${labelsJson}]]*/ '[]');
const data   = JSON.parse(/*[[${dataJson}]]*/ '[]');

const ctx = document.getElementById('graficoGastoCoche').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: [{
            label: '€ gastados',
            data: data,
            backgroundColor: 'rgba(0, 123, 255, .5)',
            borderColor:   'black',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        onClick: (evt, elements) => {
            if (elements.length > 0) {
                const index = elements[0].index;
                const matricula = labels[index];
                if (matricula) {
                    window.location.href = '/coches/' + encodeURIComponent(matricula);
                }
            }
        },
        plugins: {
            legend: {
                display: false,
                labels: {
                    color: 'black'
                }
            },
            tooltip: {
                bodyColor: 'white',
                callbacks: {
                    label: ctx =>
                        `€ ${ctx.parsed.y.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`
                }
            }
        },
        scales: {
            x: {
                ticks: {
                    color: 'black'
                },
                grid: {
                    color: 'black'
                }
            },
            y: {
                beginAtZero: true,
                ticks: {
                    color: 'black'
                },
                title: {
                    display: true,
                    text: 'Euros (€)',
                    color: 'black'
                },
            }
        }
    }
});
/*]]>*/
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
const labels2 = JSON.parse([[${labelsMantenimientoJson}]]);
const data2   = JSON.parse([[${dataMantenimientoJson}]]);

const colores = [
  '#80bfff','#ffd699','#ff9999','#99f2e0',
  '#aaffaa','#fff299','#e0b3ff','#ffcce0'
];

// Mantén (o elimina) este valor global si solo quieres que TODO el texto sea negro
// Chart.defaults.color = '#000000';

new Chart(document.getElementById('graficoMantCategoria'), {
  type: 'doughnut',
  data: {
    labels: labels2,
    datasets: [{
      data: data2,
      backgroundColor: colores.slice(0, labels2.length),
      borderColor: '#1a1a1a',
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        callbacks: {
          label: ctx2 =>
            `€ ${ctx2.parsed.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`
        }
      },
      legend: {
        position: 'right',
        labels: {
          color: '#000000'      // ← letras de la leyenda en negro
        }
      }
    }
  }
});
/*]]>*/
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
const labelsMes = JSON.parse(/*[[${labelsMesJson}]]*/ '[]');
const dataMes   = JSON.parse(/*[[${dataMesJson}]]*/ '[]');

new Chart(document.getElementById('graficoGastoMensual'), {
    type: 'line',
    data: {
        labels: labelsMes,
        datasets: [{
            label: 'Gasto mensual (€)',
            data: dataMes,
            borderColor: 'rgba(0, 123, 255, 1)',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            borderWidth: 2,
            tension: 0.2,
            fill: true
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: false
            },
            tooltip: {
                callbacks: {
                    label: ctx =>
                        `€ ${ctx.parsed.y.toLocaleString('es-ES', { minimumFractionDigits: 2 })}`
                }
            }
        },
        scales: {
            x: {
                ticks: { color: 'black' }
            },
            y: {
                beginAtZero: true,
                ticks: { color: 'black' }
            }
        }
    }
});
/*]]>*/
</script>
<script>
    // Cerrar el sidebar al hacer clic fuera (versión compacta: un solo handler)
    $(document).on('click', function (event) {
      const sidebar = $('#sidebarMenu');
      const toggle  = $('[data-bs-target="#sidebarMenu"], [data-target="#sidebarMenu"]'); // admite v4 y v5

      if (
        sidebar.hasClass('show') &&                         // está abierto
        !sidebar.is(event.target) &&                        // el clic NO es el propio sidebar
        sidebar.has(event.target).length === 0 &&           // el clic NO está dentro del sidebar
        !toggle.is(event.target) &&                         // el clic NO es el botón de toggle
        toggle.has(event.target).length === 0               // ni un hijo del botón
      ) {
        sidebar.collapse('hide');                           // lo cerramos
      }
    });
</script>
</body>
</html>
