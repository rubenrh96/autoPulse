<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Mantenimiento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<!-- Cabecera -->
<div th:replace="fragments/header :: cabecera"></div>

<!-- Migas de pan -->
<nav aria-label="breadcrumb" class="mt-3 mx-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
        <li class="breadcrumb-item">
            <a th:href="@{|/coches/${matricula}|}">Detalles del Coche</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Detalles del Mantenimiento</li>
    </ol>
</nav>

<!-- Detalles del mantenimiento -->
<div class="container mt-5">
    <div class="card text-dark">
        <h5 class="card-header">Detalles de Mantenimiento</h5>
        <div class="card-body">
            <h5 class="card-title" th:text="${mantenimiento.coche.matricula}">MATRÍCULA</h5>
            <p class="card-text"><strong>Descripción:</strong> <span th:text="${mantenimiento.descripcion}"></span></p>
            <p class="card-text"><strong>Precio:</strong> <span th:text="${mantenimiento.precio}">0.00</span> €</p>
            <p class="card-text"><strong>Fecha:</strong> <span th:text="${#dates.format(mantenimiento.fecha, 'dd-MM-yyyy')}"></span></p>
            <p class="card-text"><strong>Kilometraje del mantenimiento:</strong> <span th:text="${mantenimiento.kmMantenimiento}"></span> km</p>
            <p class="card-text"><strong>Pagado:</strong>
                <span th:text="${mantenimiento.pagado} ? 'Sí' : 'No'"></span>
            </p>
            <p class="card-text"><strong>Categoría:</strong> <span th:text="${mantenimiento.categoria.descripcion}"></span></p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
