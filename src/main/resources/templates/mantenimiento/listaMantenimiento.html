<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Mantenimientos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<div th:replace="fragments/header :: cabecera"></div>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
        <li class="breadcrumb-item">
            <a th:href="@{|/coches/${matricula}|}">Detalles del Coche</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Listado de Mantenimientos</li>
    </ol>
</nav>

<div id="mantenimientos" class="content-panel active">
    <div class="container mt-5">
        <div class="row">
            <div class="card-deck col-lg-4 col-md-6 col-sm-6 mb-4"
                 th:each="mantenimiento : ${listaMantenimiento}">
                <div class="card card-custom h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-0"
                                th:text="${#dates.format(mantenimiento.fecha,'dd-MM-yyyy')}"></h5>
                            <h5 class="card-title mb-0"
                                th:text="${mantenimiento.kmMantenimiento + ' km'}"></h5>
                        </div>
                        <hr class="my-2">
                        <p class="card-text" th:text="${mantenimiento.descripcion}"></p>

                        <div class="d-flex justify-content-between">
                            <p class="card-text mb-0"
                               th:text="${mantenimiento.categoria.descripcion}"></p>
                            <p class="card-text mb-0">
                                <strong th:text="${mantenimiento.precio + ' €'}"></strong>
                            </p>
                        </div>
                    </div>

                    <div class="card-footer d-flex justify-content-between">
<!--                        <a th:href="@{|/coches/${mantenimiento.coche.matricula}|}"-->
<!--                           class="btn btn-secondary">-->
<!--                            <i class="fas fa-eye"></i> Ver-->
<!--                        </a>-->
                        <!-- Botón eliminar (opcional) -->
                        <!--
                        <a th:href="@{|/mantenimientos/eliminar/${mantenimiento.idFactura}|}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
