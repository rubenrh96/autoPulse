<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AutoPulse - Cabecera</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script th:src="@{/js/modals.js}"></script>
    <style>
    </style>
</head>
<body>

<div th:fragment="cabecera">
    <header class="bg-dark text-white shadow-sm py-3 px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
            <!-- IZQUIERDA – Logo + título -->
            <div class="d-flex align-items-center">
                <i class="fas fa-car fa-2x text-light mr-3"></i>
                <div>
                    <h1 class="mb-0 font-weight-bold" style="font-size: 1.8rem;">AutoPulse</h1>
                    <small class="text-light">Mantenimientos, Repostajes e ITV</small>
                </div>
            </div>

            <!-- DERECHA – Zona usuario -->
            <div class="d-flex align-items-center">
                <!-- Usuario logueado -->
                <div th:if="${#authentication?.principal != 'anonymousUser'}">
                    <a href="#" class="d-flex align-items-center text-light" data-toggle="collapse" data-target="#sidebarMenu" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg mr-2"></i>
                        <span th:text="${#authentication.principal.username}">Usuario</span>
                    </a>
                </div>

                <!-- Invitado -->
                <div th:unless="${#authentication?.principal != 'anonymousUser'}">
                    <a th:href="@{/usuarios/login}" class="btn btn-sm btn-outline-light mr-2">Iniciar sesión</a>
                    <a th:href="@{/usuarios/registro}" class="btn btn-sm btn-light">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Menú lateral derecho -->
    <div class="collapse sidebar-right" id="sidebarMenu">
        <div class="p-4">
            <h5 class="text-light mb-4">Mi cuenta</h5>
            <ul class="list-unstyled">
                <li><a class="d-block mb-2 text-white text-decoration-none" th:href="@{/coches}"><i class="fas fa-car mr-2"></i>Mis coches</a></li>
                <li><a class="d-block mb-2 text-white text-decoration-none" th:href="@{/recambios}"><i class="fas fa-toolbox mr-2"></i>Mis recambios</a></li>
                <li><a class="d-block mb-2 text-white text-decoration-none" th:href="@{/usuarios/ajustes}"><i class="fas fa-cog mr-2"></i>Ajustes</a></li>
<!--                <li><a class="d-block mb-2 text-white text-decoration-none" th:href="@{/usuarios/calendario}"><i class="fas fa-calendar-alt mr-2"></i>Calendario</a></li>-->
                <li><a class="d-block mb-2 text-white text-decoration-none" th:href="@{/graficos}"><i class="fas fa-chart-line mr-2"></i>Gráficos</a></li>
                <li><hr></li>
                <li><a class="d-block text-danger" th:href="@{/usuarios/logout}"><i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap 4 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
