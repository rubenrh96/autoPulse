<!-- fragments/modal-itv.html -->
<div class="modal fade" id="mensajeModalItv" tabindex="-1" role="dialog"
     aria-labelledby="modalItvLabel" aria-hidden="true"
     th:fragment="modal-itv" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalItvLabel">Advertencia de ITV</h5>
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <!-- El texto se rellena desde JS -->
        <p id="itvMsg" class="mb-0"></p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
