<!-- /templates/fragments/modalActualizarKilometraje.html -->
<div th:fragment="modalActualizar" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="actualizarKilometrajeModal" tabindex="-1"
         aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">¿Desea actualizar los kilómetros?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <form id="actualizarKilometrajeForm">
                        <div class="mb-3">
                            <label for="kilometros" class="form-label">Kilómetros actuales</label>
                            <input type="number" id="kilometros" name="kilometros"
                                   class="form-control" required>
                            <input type="hidden" id="matricula" name="matricula"
                                   th:value="${coche.matricula}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" id="actualizarKilometrajeBtn"
                                    class="btn btn-primary">Actualizar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
