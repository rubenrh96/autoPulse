<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Coches</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:replace="fragments/header :: cabecera"></th:block>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/coches}">Inicio</a></li>
        <li class="breadcrumb-item"><a th:href="@{'/coches/' + ${matricula}}">Detalles del Coche</a></li>
        <li class="breadcrumb-item active" aria-current="page">Listado de ITVs</li>
    </ol>
</nav>

<!-- Panel para la lista de ITVs -->
<div id="itvs" class="content-panel active"><br>
    <div class="container mt-5">
        <div class="row">
            <div class="card-deck col-lg-4 col-md-6 col-sm-6 mb-4"
                 th:each="itv : ${listaItv}">
                <div class="card card-custom">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-0">Apto: <span th:text="${#dates.format(itv.fechaApto, 'dd-MM-yyyy')}"></span></h5>
                            <h5 class="card-title mb-0" th:text="${itv.kmRevision + 'km'}"></h5>
                        </div>
                        <br>
                        <p class="card-text" th:text="${itv.observaciones}"></p>
                        <div class="d-flex justify-content-between">
                            <p class="card-text mb-0" th:text="${itv.coche.matricula}"></p>
                            <p class="card-text mb-0"><strong th:text="${itv.precio + 'â‚¬'}"></strong></p>
                        </div>
                    </div>
                    <div class="card-footer">
<!--                        <a th:href="@{'/coches/' + ${itv.coche.matricula}}" class="btn btn-secondary">-->
<!--                            <i class="fas fa-eye"></i> Ver-->
<!--                        </a>-->
<!--                        <a href="/" class="btn btn-danger">-->
<!--                            <i class="fas fa-trash"></i> Eliminar-->
<!--                        </a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
