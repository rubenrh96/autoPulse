<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/modals.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: cabecera"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0"><i class="fas fa-user-plus mr-2"></i>Registro de Usuario</h5>
        </div>
        <div class="card-body bg-dark text-white">
            <form th:action="@{/usuarios/registro}" th:object="${usuario}" method="post" onsubmit="return validarPasswords()">
                <div class="form-group">
                    <label th:for="nombre">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label th:for="apellidos">Apellidos:</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label th:for="username">Nombre de usuario:</label>
                    <input type="text" th:field="*{username}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label th:for="email">Correo electr칩nico:</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label th:for="password">Contrase침a:</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label th:for="confirmPassword">Repetir Contrase침a:</label>
                    <input type="password" id="confirmPassword" class="form-control" required/>
                </div>

                <div id="passwordError" class="text-danger mb-3" style="display:none;">
                    Las contrase침as no coinciden.
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-light px-5">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
