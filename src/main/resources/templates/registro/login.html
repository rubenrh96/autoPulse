<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi칩n</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: cabecera"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
  <form th:action="@{/usuarios/login}" method="post" class="mx-auto" style="max-width: 500px;">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${param.error}" class="alert alert-danger">Credenciales incorrectas</div>
    <div th:if="${param.logout}" class="alert alert-success">Sesi칩n cerrada correctamente</div>


    <div class="form-group">
      <label th:for="username">Usuario:</label>
      <input type="text" name="username" class="form-control" required/>
    </div>
    <div class="form-group">
      <label th:for="password">Contrase침a:</label>
      <input type="password" name="password" class="form-control" required/>
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-dark">Entrar</button>
    </div>
  </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
