<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error - AutoPulse</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
  <h1 class="display-4 text-danger">¡Ups! Algo ha salido mal</h1>
  <p class="lead">Lo sentimos, ha ocurrido un error inesperado.</p>

  <div class="mt-4">
    <p th:if="${status}" class="text-muted">Código de error: <strong th:text="${status}">500</strong></p>
    <p th:if="${error}" class="text-muted" th:text="${error}"></p>
    <p th:if="${message}" class="text-muted" th:text="${message}"></p>
  </div>

  <a th:href="@{/}" class="btn btn-dark mt-3">Volver al inicio</a>
</div>

</body>
</html>
