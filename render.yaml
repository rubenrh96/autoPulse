services:
  - type: web
    name: autopulse-app
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: autopulse-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: autopulse-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: autopulse-db
          property: password

databases:
  - name: autopulse-db
    plan: free
    databaseName: autopulse
    user: autopulse_user
