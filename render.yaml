services:
  - type: web
    name: autopulse-app
    runtime: docker
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: autopulse-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: autopulse-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: autopulse-db
          property: password
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/*.jar
    healthCheckPath: /

databases:
  - name: autopulse-db
    plan: free
